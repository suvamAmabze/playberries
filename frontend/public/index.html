<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <link rel="FaviconIcon" href="favicon.ico" type="image/x-icon">
   
     
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <title>playberries</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: false,
      });
    </script>

    <script>
      /* navbar background color will change when i will scroll */
      window.addEventListener("scroll", () => {
        let header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });

      /* jquery datepicker */
      $(document).ready(function () {
        let minDate = new Date();
        $(function () {
          $("#depart").datepicker({
            showAnim: "drop",
            numberOfMonth: 1,
            minDate: minDate,
            dateFormat: "dd/mm/yy",
            onClose: function (selectedDate) {
              $("#return").datepicker("option", "minDate", "selectedDate");
              console.log(selectedDate);
            },
          });

          $("#return").datepicker({
            showAnim: "drop",
            numberOfMonth: 1,
            minDate: minDate,
            dateFormat: "dd/mm/yy",
            onClose: function (selectedDate) {
              $("#depart").datepicker("option", "minDate", "selectedDate");
              console.log(selectedDate);
            },
          });
        });
      });

      /* Gallery */
      $(document).ready(function () {
        $(".gallerys").magnificPopup({
          type: "image",
          delegate: "a",
          gallery: {
            enabled: true,
          },
        });
      });
    </script>
  </body>
</html>
